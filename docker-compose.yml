version: "3.9"
services:
  server:
    build:  ./Backend/my-app
    ports: 
      - "5001:5000"
    volumes: 
      - ./Backend/my-app:/app
    environment: 
      FLASK_ENV: development
  
  web:
    build: ./Frontend/my-app
    ports: 
      - "3000:3000"
    volumes: 
      - ./Frontend/my-app:/user/src/app
      - /user/src/app/node_modules
    depends_on: 
      - server
